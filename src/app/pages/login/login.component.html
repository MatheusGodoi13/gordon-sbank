<section class="login-container">
  <h2>Login</h2>
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email"
        placeholder="seu@email.com"
        [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
      <span *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
        Email inválido
      </span>
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password"
        placeholder="Digite sua senha"
        [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
      <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        Senha obrigatória
      </span>
    </div>
    <div *ngIf="mensagemErro" class="mensagem erro">
      {{ mensagemErro }}
    </div>
    <button type="submit" class="btn-primary" [disabled]="carregando">
      {{ carregando ? 'Entrando...' : 'Entrar' }}
    </button>
  </form>
</section>
