<section class="transferencia-container">
  <h2>Realizar Transferência</h2>
  
  <form [formGroup]="transferenciaForm" (ngSubmit)="onSubmit()" class="transferencia-form">
    <div class="form-group">
      <label for="contaOrigem">Conta de Origem *</label>
      <input 
        type="text" 
        id="contaOrigem" 
        formControlName="contaOrigem"
        placeholder="Número da conta de origem"
        [class.error]="transferenciaForm.get('contaOrigem')?.invalid && transferenciaForm.get('contaOrigem')?.touched">
      <small *ngIf="transferenciaForm.get('contaOrigem')?.invalid && transferenciaForm.get('contaOrigem')?.touched">
        Número da conta de origem é obrigatório
      </small>
    </div>

    <div class="form-group">
      <label for="contaDestino">Conta de Destino *</label>
      <input 
        type="text" 
        id="contaDestino" 
        formControlName="contaDestino"
        placeholder="Número da conta de destino"
        [class.error]="transferenciaForm.get('contaDestino')?.invalid && transferenciaForm.get('contaDestino')?.touched">
      <small *ngIf="transferenciaForm.get('contaDestino')?.invalid && transferenciaForm.get('contaDestino')?.touched">
        Número da conta de destino é obrigatório
      </small>
    </div>

    <div class="form-group">
      <label for="valor">Valor *</label>
      <input 
        type="number" 
        id="valor" 
        formControlName="valor"
        placeholder="0.00"
        min="0.01"
        step="0.01"
        [class.error]="transferenciaForm.get('valor')?.invalid && transferenciaForm.get('valor')?.touched">
      <small *ngIf="transferenciaForm.get('valor')?.invalid && transferenciaForm.get('valor')?.touched">
        Valor deve ser maior que zero
      </small>
    </div>

    <div class="form-group">
      <label for="descricao">Descrição (opcional)</label>
      <textarea 
        id="descricao" 
        formControlName="descricao"
        placeholder="Descrição da transferência"
        rows="3"></textarea>
    </div>

    <div *ngIf="mensagemSucesso" class="mensagem sucesso">
      {{ mensagemSucesso }}
    </div>

    <div *ngIf="mensagemErro" class="mensagem erro">
      {{ mensagemErro }}
    </div>

    <button type="submit" [disabled]="carregando || transferenciaForm.invalid" class="btn-primary">
      <span *ngIf="carregando">Processando...</span>
      <span *ngIf="!carregando">Realizar Transferência</span>
    </button>
  </form>
</section>
